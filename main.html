<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/main.css">
        <title>FCC: Survey Form</title>
    </head>
    <body id="body">
        <main id="main"> 
            <div >
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform </P>
            </div>
            <div>
                <form action="/action_page.php" id="survey-form"><br>
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br><br>
                   
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your Email"  required ><br><br><br>
                    
                    <label for="age" id="number-label">Age (optional)</label><br>
                    <input type="number" id="number" name="age" placeholder="Age" min="12" max="65" required ><br><br><br>
    
                    <label for="role">Which option best describes your current role?</label><br>
                    <select name="role" id="dropdown">
                      <option placeholder="prefer not to say"selected disabled hidden >Prefer Not To Say</option>
                      <optgroup label="Select current role "></optgroup>
                        <option value="student">Student</option>
                        <option value="full time job">Full time job </option>
                        <option value="full time learner">Full time learner</option>
                        <option value="other">Other</option>
                    </select><br><br><br>
    
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br><br>
                    <label for="radio"> <input type="radio" id="radio" name="radio" value="radio">
                    Definitely</label>
                    <label for="radio"><input type="radio" id="radio" name="radio" value="radio">
                    Maybe</label>
                    <label for="radio"><input type="radio" id="radio" name="radio" value="radio">
                    Not sure</label><br><br><br>
    
                    <label for="feature">What is your favorite feature of freCodeCamp?</label><br>
                    <select name="feature" id="dropdown">
                        <option placeholder="Open Source"selected disabled hidden>Open Source</option>
                      <optgroup label="Select  an option" >
                        <option value="Challenges">Challenges</option>
                        <option value="projects">Projects </option>
                        <option value="Community">Community</option>
                    </select><br><br><br>
    
                    <label for="check">What would you like to see improved? (Check all that apply)</label><br><br>
                    <label for="checkbox"><input type="checkbox" name="Front-end Projects" value="Front-end Projects">
                    Front-end Projects</label><br>
                    <label for="checkbox"><input type="checkbox" name="Back-end Projects" value="Back-end Projects">
                    Back-end Projects</label><br>
                    <label for="checkbox"><input type="checkbox" name="Data Visualization" value="Data Visualization" >
                    Data Visualization</label><br>
                    <label for="checkbox"><input type="checkbox" name="Challenges" value="Challenges">
                    Challenges</label><br>
                    <label for="checkbox"><input type="checkbox" name="Open Source Commun" value="Open Source Commun">
                    Open source Commun</label><br>
                    <label for="checkbox"><input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">
                    Gitter help rooms</label><br>
                    <label for="checkbox"><input type="checkbox" name="Videos" value="Videos" >
                    Videos</label><br>
                    <label for="checkbox"><input type="checkbox" name="City Meetups" value="City Meetups" >
                    City Meetups</label><br>
                    <label for="checkbox"><input type="checkbox" name="Wiki" value="Wıkı">
                    Wıkı</label><br>
                    <label for="checkbox"><input type="checkbox" name="Forum" value="Forum" >
                    Forum</label><br>
                    <label for="checkbox"><input type="checkbox" name="Addıtıonal Source" value="Addıtıonal Source">
                    Addıtıonal Courses</label><br><br>
    
                    <p class="comments">Any comments or suggestions? </p>
                    <textarea rows="4" cols="50" placeholder="Enter comments or suggestions"></textarea><br><br>
    
                 <input id="submit"type="submit" value="Submit" >
    
            
                  </form> 
                
            </div>
        </main>
    </body>
</html>
